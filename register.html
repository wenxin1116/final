<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="register.css">
</head>

<body>

  <div class="wrapper">
    <div class="title-text">
      <div class="title login">
        登入</div>
      <div class="title signup">
        註冊</div>
    </div>
    <div class="form-container">
      <div class="slide-controls">
        <input type="radio" name="slide" id="login" checked>
        <input type="radio" name="slide" id="signup">
        <label for="login" class="slide login">登入</label>
        <label for="signup" class="slide signup">註冊</label>
        <div class="slider-tab">
        </div>
      </div>
      <div class="form-inner">
        <form action="#" class="login">
          <div class="field">
            <input type="text" placeholder="Email/使用者名稱" required>
          </div>
          <div class="field">
            <input type="password" placeholder="密碼" required>
          </div>
          <!--<div class="pass-link">
            <a href="#">Forgot password?</a></div>-->
          <div class="field btn">
            <div class="btn-layer">
            </div>
            <input type="submit" value="登入">
          </div>
          <div class="signup-link">
            還沒註冊嗎? <a href="">現在註冊</a></div>
        </form>
        <form action="#" class="signup">
          <div class="field">
            <input type="text" placeholder="電子信箱 Email" required>
          </div>
          <div class="field">
            <input type="password" placeholder="密碼" required>
          </div>
          <div class="field">
            <input type="password" placeholder="確認密碼" required>
          </div>
          <div class="field btn">
            <div class="btn-layer">
            </div>
            <input type="submit" value="註冊">
          </div>
        </form>
      </div>
    </div>
  </div>
  <script>
    const loginText = document.querySelector(".title-text .login");
    const loginForm = document.querySelector("form.login");
    const loginBtn = document.querySelector("label.login");
    const signupBtn = document.querySelector("label.signup");
    const signupLink = document.querySelector("form .signup-link a");
    signupBtn.onclick = (() => {
      loginForm.style.marginLeft = "-50%";
      loginText.style.marginLeft = "-50%";
    });
    loginBtn.onclick = (() => {
      loginForm.style.marginLeft = "0%";
      loginText.style.marginLeft = "0%";
    });
    signupLink.onclick = (() => {
      signupBtn.click();
      return false;
    });
  </script>


  <div class="leftspace">
    <div class="leftspaceword">
      Welcome to<br>
      EASY TO CLEAN<br><br>
      <span style="font-size: 30px;">────── &nbsp;&nbsp;Give you the best quality of life.</span>
    </div>
  </div>
</body>

</html>
